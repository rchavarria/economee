@(movements: List[Movement])

@import helper._

@main("Movement list") {
    
    <h1>@movements.size movement(s)</h1>
    
    <ul>
        @movements.map { mov =>
            <li>
                Concept: @mov.concept, Amount: @mov.amount, Date: @mov.date.toString()
            </li>
        }
    </ul>
    
}
